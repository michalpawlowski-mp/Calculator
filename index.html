<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="calc.png" type="image/x-icon" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="previousNumber"></div>
        <div class="currentNumber"></div>
      </div>
      <div class="panel">
        <button type="button" class="row2" data-value="undo">&crarr;</button>
        <button type="button" class="row2" data-value="clear-all">C</button>
        <button type="button" data-value="percentage">%</button>
        <button type="button" data-value="sqrt">&radic;</button>
        <button type="button" data-value="power">x&sup2;</button>
        <button type="button" class="operator" data-value="/">&divide;</button>
        <button type="button" data-value="7">7</button>
        <button type="button" data-value="8">8</button>
        <button type="button" data-value="9">9</button>
        <button type="button" class="operator" data-value="*">&lowast;</button>
        <button type="button" data-value="4">4</button>
        <button type="button" data-value="5">5</button>
        <button type="button" data-value="6">6</button>
        <button type="button" class="operator" data-value="-">-</button>
        <button type="button" data-value="1">1</button>
        <button type="button" data-value="2">2</button>
        <button type="button" data-value="3">3</button>
        <button type="button" class="operator" data-value="+">+</button>
        <button type="button" class="operator" data-value="negate">-/+</button>
        <button type="button" data-value="0">0</button>
        <button type="button" data-value=".">&bull;</button>
        <button type="button" class="operator" data-value="equals">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
